<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Droid Talks</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A collection of videos from Android events and talks">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="data.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="myApp" ng-controller="mainCtrl">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Droid Talks</span>

            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input ng-model="searchPattern" class="mdl-textfield__input" type="text" name="sample"
                           id="fixed-header-drawer-exp">
                </div>
            </div>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Topics</a>
            <a href="#fixed-tab-2" class="mdl-layout__tab">Events</a>
            <a href="#fixed-tab-3" class="mdl-layout__tab">Speakers</a>
        </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Droid Talks</span>
        <nav class="mdl-navigation">
            <!--<a class="mdl-navigation__link" href="">About</a>-->
            <a class="mdl-navigation__link show-modal" href="">Credits</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
            <div class="page-content">

                <div class="mdl-grid"  ng-repeat="topic in topics | orderBy | filter:searchPattern">
                    <div class="mdl-cell mdl-card mdl-shadow--3dp">

                        <div class="mdl-card__title mdl-card--border" >
                            <span class="mdl-badge" mdl-badge--overlap data-badge="{{ (talks | filter: {topic:topic}).length }}"> <h3 class="mdl-card__title-text"> <strong >{{topic}}</strong></h3></span>
                        </div>

                        <ul ng-repeat="talk in talks | orderBy | filter:{topic:topic} ">
                            <talk-section talk="talk"></talk-section>
                        </ul>

                    </div>
                </div>

            </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
            <div class="page-content">

                <div class="mdl-grid"  ng-repeat="event in events | orderBy | filter:{name:searchPattern}">
                    <div class="mdl-cell mdl-card mdl-shadow--3dp">

                        <div class="mdl-card__title mdl-card--border">
                            <span class="mdl-badge" mdl-badge--overlap data-badge="{{ event.versions.length }}"> <h3 class="mdl-card__title-text"> <strong >{{event.name}}</strong></h3></span>
                        </div>

                        <ul ng-repeat="version in event.versions ">
                            <li>
                                <h5> <a href="{{version.videoURL}}">{{version.name}}</a></h5>
                            </li>
                        </ul>

                    </div>
                </div>

            </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-3">
            <div class="page-content">
                <div class="mdl-grid"  ng-repeat="speaker in speakers | orderBy :'name' | filter:{name:searchPattern} ">
                    <div class="mdl-cell mdl-card mdl-shadow--3dp">

                        <div class="mdl-card__title mdl-card--border">
                            <span class="mdl-badge" mdl-badge--overlap data-badge="{{ (talks | inArray:speaker:'id').length  }}"> <h3 class="mdl-card__title-text"> <strong >{{speaker.name}}</strong></h3></span>
                        </div>

                        <ul ng-repeat="talk in talks | orderBy  | inArray:speaker:'id' ">
                            <talk-section talk="talk"></talk-section>
                        </ul>
                        </strong>
                    </div>
                </div>

            </div>
        </section>
    </main>
</div>


<dialog class="mdl-dialog" style="width:45%!important;">
    <h4 class="mdl-dialog__title">Made with &hearts; by all this contributors:</h4>
    <div class="mdl-dialog__content">

        <a style="text-decoration: none" target="_blank" ng-repeat="contributor in contributors | orderBy :'+contributions'" href="https://github.com/{{contributor.url}}">
            <div class="demo-card-image mdl-card mdl-shadow--2dp"
               style="width: 256px; height: 256px; background: url('{{contributor.avatar_url}}') center / cover;">
                <div class="mdl-card__title mdl-card--expand"></div>
                <div class="mdl-card__actions" style="height: 52px; padding: 16px; background: rgba(0, 0, 0, 0.2);">
                    <span style="color: #fff; font-size: 14px; font-weight: 500; "><strong>{{contributor.name}}</strong>&nbsp; <span class="mdl-badge" mdl-badge--overlap data-badge="{{contributor.contributions}}"></span></span>
                </div>
            </div>
        </a>



        </div>
    </div>
    <div class="mdl-dialog__actions mdl-dialog__actions--full-width" >
        <button type="button" class="mdl-button"><a href="https://github.com/Amejia481/DroidTalks/">Join us</a></h4></button>
        <button type="button" class="mdl-button close">Close</button>
    </div>
</dialog>
<script>
    var dialog = document.querySelector('dialog');
    var showModalButton = document.querySelector('.show-modal');
    if (! dialog.showModal) {
        dialogPolyfill.registerDialog(dialog);
    }
    showModalButton.addEventListener('click', function() {
        dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
        dialog.close();
    });
</script>


</body>
<html>
